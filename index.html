<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Visiting Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker -->
      <a-marker type="pattern" url="ARCard.patt">
        <!-- Video floating above marker -->
        <a-video
          src="#introVideo"
          width="2"
          height="1"
          position="0 0.5 0"
          rotation="-90 0 0">
        </a-video>
      </a-marker>

      <!-- Video Asset -->
      <a-assets>
        <video
          id="introVideo"
          src="intro.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous">
        </video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
