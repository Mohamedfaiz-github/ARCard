<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      #message {
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 30%;
      }
    </style>
  </head>

  <body>
    <div id="message">ðŸ“· Allow camera access to view your AR card</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
    >
      <!-- Marker -->
      <a-marker type="pattern" url="ARCard.patt">
        <a-video
          src="#video1"
          width="1"
          height="0.6"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <!-- Assets -->
      <a-assets>
        <video
          id="video1"
          src="intro.mp4"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Remove loading message when AR.js is ready
      document.querySelector("a-scene").addEventListener("loaded", () => {
        document.getElementById("message").style.display = "none";
      });

      // âœ… Force mobile browsers to use the REAR camera
      window.addEventListener("load", () => {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({
              video: { facingMode: { exact: "environment" } },
            })
            .then((stream) => {
              // Stop immediately (we only need permission to be granted)
              stream.getTracks().forEach((track) => track.stop());
              console.log("Rear camera access confirmed âœ…");
            })
            .catch((err) => {
              console.warn("Rear camera not available, using default:", err);
            });
        }
      });
    </script>
  </body>
</html>
