<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker -->
      <a-marker type="pattern" url="ARCard.patt">

        <!-- Video element -->
        <a-video
          src="#video1"
          width="1"
          height="0.6"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-video>

      </a-marker>

      <a-assets>
        <video id="video1" src="intro.mp4" autoplay loop muted></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
