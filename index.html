<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Business Card</title>

    <!-- Load A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      #loadingMessage {
        color: white;
        text-align: center;
        margin-top: 20%;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="loadingMessage">ðŸ“· Initializing camera... please wait</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
    >
      <!-- Marker Pattern -->
      <a-marker type="pattern" url="ARCard.patt">
        <!-- Video Display -->
        <a-video
          src="#video1"
          width="1"
          height="0.6"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <!-- Assets -->
      <a-assets>
        <video
          id="video1"
          src="intro.mp4"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loading message once AR.js starts
      document.querySelector("a-scene").addEventListener("loaded", () => {
        document.getElementById("loadingMessage").style.display = "none";
      });

      // Force use of back camera on mobile devices
      window.onload = function () {
        const sceneEl = document.querySelector("a-scene");

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          const constraints = {
            audio: false,
            video: {
              facingMode: { ideal: "environment" } // ðŸ‘ˆ This forces back camera
            }
          };

          navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
              const video = document.querySelector("video");
              video.srcObject = stream;
            })
            .catch(function (err) {
              console.error("Camera error:", err);
              alert("Unable to access camera. Please check permissions.");
            });
        } else {
          alert("Camera not supported on this device/browser.");
        }
      };
    </script>
  </body>
</html>
